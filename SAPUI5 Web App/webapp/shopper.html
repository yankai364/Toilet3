    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>

    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>

    <script type="text/javascript">
	function clickStatus() {
		var x = document.getElementById("status");
		var y = document.getElementById("toilets");
	    x.style.display = "block";
	    document.getElementById("statusLink").className = "nav-link active";
	    document.getElementById("toiletsLink").className = "nav-link";
	    y.style.display = "none";
	}
	
	function clickToilet() {
		var x = document.getElementById("status");
		var y = document.getElementById("toilets");
	    y.style.display = "block";
	    document.getElementById("statusLink").className = "nav-link";
	    document.getElementById("toiletsLink").className = "nav-link active";
	    x.style.display = "none";
	}
	</script>
  </head>
  <body class="app header-fixed " onload=clickToilet()>
    <header class="app-header navbar">
        <a class="navbar-brand" href="#">
            <img class="navbar-brand-full" src="img/brand/toiletLogo.jpg" height="50" alt="CoreUI Logo">
            <img class="navbar-brand-minimized" src="img/brand/sygnet.svg" width="30" height="30" alt="CoreUI Logo">
        </a>
    </header>
    <div class="app-body">
    	<main class="main">
            <!-- /.row-->
            <div class="card">
        		<div class="card-body">
            		<div align="left" class="row">
            			<div class="col col-lg-12" align="left">
                			<div class="card">
			                  <div class="card-header">
			                    <h3 class="fa fa-align-justify text-center">Plaza Singapura Toilet Dashboard</h3>
			                  </div>
							  <div class="card-body">
								<img src="img/toilet/malered.png" class="male-dynamic" style="height:40px" onClick="clickStatus()">
								<img id="femalegreen" src="img/toilet/femalegreen.png" class="female-dynamic" style="height:40px" onClick="clickStatus()">
							  	<img id="femaleyellow" src="img/toilet/femaleyellow.png" class="female-dynamic" style="height:40px" onClick="clickStatus()">
								<img id="femalered" src="img/toilet/femalered.png" class="female-dynamic" style="height:40px" onClick="clickStatus()">
								
								<img src="img/toilet/maleyellow.png" class="male-1" style="height:40px" onClick="clickStatus()">
								<img src="img/toilet/malegreen.png" class="male-2" style="height:40px" onClick="clickStatus()">
								<img src="img/toilet/femaleyellow.png" class="female-1" style="height:40px" onClick="clickStatus()">
							  	<img src="img/toilet/femalegreen.png" class="female-2" style="height:40px" onClick="clickStatus()">
							  	<img class="center" src="img/nicer.png" style="width:50%; float:left; padding-top:50px;" style="height:40px">
								<div class="card-body" style="padding-left:780px">
										<ul class="nav nav-tabs">
					                        <li class="nav-item active">
					                          <a id="statusLink" class="nav-link" data-toggle="tab" onClick="clickStatus()"><b>Current Toilet Status</b></a> 
					                        </li>
					                        <li class="nav-item">
					                          <a id="toiletsLink" class="nav-link" data-toggle="tab" onClick="clickToilet()"><b>Other Available Toilets</b></a>
					                        </li>
				                        </ul>
					                      <div class="tab-content">
			                      			<div id="status" name="status" role="tabpanel">
		                      					<div class="col-lg-12">
		                      						<div class="row">
						                      			<div id="toggleSwitch" class="col tab-pane col-lg-6"></div>
						                      			<div class="col-lg-6" style="padding-top:50px;font-size:24pt;text-align:center">Number of People in Queue: <div id="queue"></div></div>
				                      				</div>
				                      				
				                      			</div>
				                      		</div>
					                      	<div id="toilets" name="toilets" role="tabpanel" class="tab-pane">
						                      	<table class="table table-responsive-sm table-striped">
								                    <thead>
								                      <tr>
								                        <th>Toilet</th>
								                        <th>Number of Available Cubicles</th>
								                        <th>Number of People Queuing</th>
								                        <th>Status</th>
								                      </tr>
								                    </thead>
								                    <tbody id="toiletData"></tbody>
								                  </table>
							                  </div>
					                      </div>
						              </div>
			                  </div>
            				</div>
						</div>
					</div>
				</div>
			</div>
      </main>
    </div>
